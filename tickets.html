<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>احجز تذكرتك | معرض الكتاب 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #1a4d2e; --gold: #d4a373; --white: #ffffff; --light: #f8f9fa; --text: #2d2d2d; }
        body.dark-mode { --light: #121212; --white: #1e1e1e; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; transition: 0.3s; }
        body { background: var(--light); color: var(--text); padding-top: 100px; }
        nav { background: var(--white); height: 80px; display: flex; justify-content: space-between; align-items: center; padding: 0 8%; position: fixed; width: 100%; top: 0; z-index: 1000; box-shadow: 0 2px 15px rgba(0,0,0,0.1); }
        .ticket-card { max-width: 500px; margin: 30px auto; background: var(--white); padding: 40px; border-radius: 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); border-right: 8px solid var(--gold); }
        input { width: 100%; padding: 15px; margin-bottom: 20px; border: 2px solid #eee; border-radius: 12px; background: var(--light); color: var(--text); }
        .btn-pay { width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        #qr-result { display: none; text-align: center; }
        @media print { nav, .btn-pay, footer { display: none; } body { background: white; padding: 0; } .ticket-card { box-shadow: none; border: 1px solid #ccc; } }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" style="font-weight:900; font-size:1.6rem; color:var(--primary); text-decoration:none;">معرض القاهرة 2026</a>
        <a href="index.html" style="text-decoration:none; color:var(--text); font-weight:700;">الرئيسية</a>
    </nav>

    <div class="ticket-card" id="form-box">
        <h2 style="margin-bottom:20px; color:var(--primary)">احجز تذكرتك (5 جنيات)</h2>
        <input type="text" id="uname" placeholder="الاسم بالكامل">
        <label>عدد التذاكر:</label>
        <input type="number" id="t-count" value="1" min="1" oninput="document.getElementById('total').innerText = this.value * 5">
        <p style="font-weight:bold; margin-bottom:20px;">الإجمالي: <span id="total" style="color:var(--gold)">5</span> ج.م</p>
        <button class="btn-pay" onclick="book()">تأكيد الحجز</button>
    </div>

    <div id="qr-result" class="ticket-card">
        <h3>تم الحجز بنجاح!</h3>
        <p id="ticket-name" style="color:var(--gold); font-weight:bold; margin:15px 0;"></p>
        <img id="qrimg" src="" style="margin:15px 0;">
        <p><small>برجاء تصوير الشاشة للدخول</small></p>
        <button class="btn-pay" style="background:var(--gold); margin-top:20px" onclick="window.print()">طباعة</button>
    </div>

    <script>
        if(localStorage.getItem('theme')==='dark') document.body.classList.add('dark-mode');
        function book() {
            const name = document.getElementById('uname').value;
            if(!name) return alert("أدخل اسمك");
            document.getElementById('form-box').style.display = 'none';
            document.getElementById('ticket-name').innerText = "الزائر: " + name;
            document.getElementById('qrimg').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=CIBF-${name}`;
            document.getElementById('qr-result').style.display = 'block';
        }
    </script>
</body>
</html>
