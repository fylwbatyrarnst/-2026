
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>احجز تذكرتك | معرض الكتاب 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #1a4d2e; --gold: #d4a373; --white: #ffffff; --light: #f8f9fa; --text: #2d2d2d; }
        body.dark-mode { --light: #121212; --white: #1e1e1e; --text: #ffffff; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; transition: 0.3s; }
        
        body { background: var(--light); color: var(--text); padding-top: 100px; min-height: 100vh; }

        /* Navigation المتجاوب */
        nav { background: var(--white); height: 80px; display: flex; justify-content: space-between; align-items: center; padding: 0 8%; position: fixed; width: 100%; top: 0; z-index: 1000; box-shadow: 0 2px 15px rgba(0,0,0,0.1); }
        .logo { font-weight: 900; font-size: 1.6rem; color: var(--primary); text-decoration: none; }
        .nav-links { display: flex; list-style: none; gap: 20px; }
        .nav-links a { text-decoration: none; color: var(--text); font-weight: 700; }

        @media (max-width: 768px) {
            nav { height: auto; padding: 10px 4%; flex-direction: column; gap: 10px; }
            body { padding-top: 140px; }
            .nav-links { font-size: 0.9rem; }
        }

        /* الكارت */
        .ticket-card { 
            max-width: 500px; 
            margin: 30px auto; 
            background: var(--white); 
            padding: 40px; 
            border-radius: 25px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.1); 
            border-right: 8px solid var(--gold); 
            text-align: center;
        }

        @media (max-width: 550px) {
            .ticket-card { width: 90%; padding: 25px; }
        }

        h2 { margin-bottom: 25px; color: var(--primary); font-weight: 900; }
        
        .input-group { text-align: right; margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: bold; }
        
        input { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #eee; 
            border-radius: 12px; 
            background: var(--light); 
            color: var(--text); 
            font-size: 1rem;
            outline: none;
        }
        input:focus { border-color: var(--gold); }

        .price-box { 
            background: #e8f5e9; 
            padding: 15px; 
            border-radius: 12px; 
            margin-bottom: 25px; 
            color: var(--primary);
            font-weight: 900;
        }
        body.dark-mode .price-box { background: rgba(26, 77, 46, 0.2); color: var(--gold); }

        .btn-pay { 
            width: 100%; 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 18px; 
            border-radius: 12px; 
            font-weight: bold; 
            font-size: 1.1rem;
            cursor: pointer; 
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .btn-pay:hover { opacity: 0.9; transform: translateY(-2px); }

        #qr-result { display: none; }
        #qrimg { border: 10px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-radius: 10px; }

        /* تنسيق الطباعة */
        @media print { 
            nav, .btn-pay, footer, .instruction { display: none !important; } 
            body { background: white; padding: 0; } 
            .ticket-card { box-shadow: none; border: 2px solid #333; margin: 0 auto; } 
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo"><i class="fas fa-book-open"></i> معرض القاهرة 2026</a>
        <div class="nav-links">
            <a href="index.html">الرئيسية</a>
            <a href="publishers.html">دور النشر</a>
            <a href="events.html">الفعاليات</a>
        </div>
    </nav>

    <div class="ticket-card" id="form-box">
        <h2><i class="fas fa-ticket-alt"></i> حجز تذكرة دخول</h2>
        
        <div class="input-group">
            <label>الاسم بالكامل:</label>
            <input type="text" id="uname" placeholder="أدخل اسمك كما في الهوية">
        </div>

        <div class="input-group">
            <label>عدد التذاكر:</label>
            <input type="number" id="t-count" value="1" min="1" oninput="updateTotal(this.value)">
        </div>

        <div class="price-box">
            الإجمالي: <span id="total">5</span> ج.م
        </div>

        <button class="btn-pay" onclick="book()">
            <i class="fas fa-check-circle"></i> تأكيد الحجز والدفع
        </button>
    </div>

    <div id="qr-result" class="ticket-card">
        <h3 style="color:var(--primary)">تم الحجز بنجاح!</h3>
        <p class="instruction" style="margin: 10px 0;">يرجى إبراز الرمز التالي عند بوابة الدخول</p>
        
        <div style="background: var(--light); padding: 20px; border-radius: 15px; margin: 20px 0;">
            <p id="ticket-name" style="color:var(--text); font-weight:900; margin-bottom: 10px; font-size: 1.2rem;"></p>
            <img id="qrimg" src="" alt="QR Code">
        </div>

        <p class="instruction"><small><i class="fas fa-info-circle"></i> يمكنك تصوير الشاشة أو الطباعة</small></p>
        
        <button class="btn-pay" style="background:var(--gold); margin-top:20px" onclick="window.print()">
            <i class="fas fa-print"></i> طباعة التذكرة
        </button>
        
        <button onclick="location.reload()" style="background:none; border:none; color:var(--text); margin-top:15px; cursor:pointer; text-decoration:underline;">حجز تذكرة أخرى</button>
    </div>

    <script>
        // مزامنة الدارك مود
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');

        function updateTotal(count) {
            const price = 5;
            document.getElementById('total').innerText = count * price;
        }

        function book() {
            const name = document.getElementById('uname').value;
            const count = document.getElementById('t-count').value;

            if(!name || name.length < 3) {
                alert("برجاء إدخال الاسم بالكامل");
                return;
            }

            // إخفاء الفورم وإظهار التذكرة
            document.getElementById('form-box').style.display = 'none';
            document.getElementById('ticket-name').innerText = name;
            
            // توليد QR Code يحتوي على الاسم والتاريخ والعدد
            const qrData = `CIBF2026-Name:${name}-Tickets:${count}`;
            document.getElementById('qrimg').src = `https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${encodeURIComponent(qrData)}`;
            
            document.getElementById('qr-result').style.display = 'block';
            
            // تمرير الصفحة للأعلى
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
